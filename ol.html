<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>有序列表实例</title>
</head>
<body>
    <ol>
        <li>春思</li>
        <li>望岳
        <ol type="i">
            <li>岱宗夫如何，齐鲁青未了</li>
            <li>造化钟神秀，阴阳割昏晓</li>
            <li>荡胸生层云，决眥入归鸟</li>
            <li>会当凌绝顶，一览众山小</li>
        </ol>
        </li>
        <li>送别</li>
        <li>泾川田家</li>
    </ol>
</body>
</html>
